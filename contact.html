<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - BridgeFlair</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <div id="site-header-root"></div>

    <section class="page-hero" style="background-image: url('assets/image/page-banner.png');">
      <div class="container">
        <h1>Contact us</h1>
        <ul class="breadcrumbs" aria-label="Breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li>Contact us</li>
        </ul>
      </div>
    </section>

    <section class="container section contact-wrap">
      <div class="contact-grid">
        <div class="form-side">
          <h2>Write to Us Anytime</h2>
          <form class="contact-form" action="#" method="post">
            <div class="form-row">
              <input class="input" type="text" name="name" placeholder="Your Name" />
              <input class="input" type="email" name="email" placeholder="Enter E-Mail" />
            </div>
            <div class="form-row">
              <input class="input" type="tel" name="phone" placeholder="Phone Number" />
              <input class="input" type="text" name="subject" placeholder="Subject" />
            </div>
            <textarea class="textarea" name="message" rows="8" placeholder="Write Message"></textarea>
            <button class="btn btn-primary" type="submit">Send Message</button>
          </form>
        </div>
        <aside class="info-side">
          <h3>Donâ€™t Forget to <br/> Contact Us</h3>
          <ul class="info-list">
            <li>
              <i class="fa-solid fa-phone"></i>
              <div>
                <div class="info-title">Call Us</div>
                <div class="info-text">+1 (210) 731 8932</div>
              </div>
            </li>
            <li>
              <i class="fa-solid fa-envelope"></i>
              <div>
                <div class="info-title">Send E-Mail</div>
                <div class="info-text">hr@bridgeflairinfo.com</div>
              </div>
            </li>
            <li>
              <i class="fa-solid fa-clock"></i>
              <div>
                <div class="info-title">Office Hours</div>
                <div class="info-text">9:00 AM to 5:30 PM</div>
              </div>
            </li>
            <li>
              <i class="fa-solid fa-location-dot"></i>
              <div>
                <div class="info-title">Office Address</div>
                <div class="info-text">1425 W Pioneer Dr #254, Irving, TX 75061</div>
              </div>
            </li>
          </ul>
        </aside>
      </div>
    </section>
    <section class="map-section" aria-label="Office location">
      <iframe src="https://www.google.com/maps?q=1425+W+Pioneer+Dr+%23254,+Irving,+TX+75061&output=embed"></iframe>
    </section>

    <div id="site-footer-root"></div>
    <script src="assets/js/header-loader.js"></script>
    <script src="assets/js/footer-loader.js"></script>
  </body>
  </html>
